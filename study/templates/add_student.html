{% extends 'base.html' %}
{% load static %}

{% block style %}
<link rel="stylesheet" type="text/css" href="{% static 'css/add.css' %}">
{% endblock style %}

{% block content %}
<form action="#" method="post">
    {% csrf_token %}
    <h3>Додати студента</h3>
    <label for="{{ form.name.id_for_label }}">Ім'я:</label>
    {{ form.name }}
    <label for="{{ form.group.id_for_label }}">Група:</label>
    {{ form.group }}
    <label for="{{ form.study_week.id_for_label }}">Кількість тижнів:</label>
    {{ form.study_week }}
    <label for="{{ form.hour_study_week.id_for_label }}">Кількість годин:</label>
    {{ form.hour_study_week }}
    <label for="{{ form.count_subject.id_for_label }}">Закритих предметів:</label>
    {{ form.count_subject }}
    <label for="{{ form.pay_for_study.id_for_label }}">Оплата за навчання:</label>
    {{ form.pay_for_study }}
    <br>
    <button type="submit">Отправить</button>
</form>
{% endblock content %}
