{% extends 'base.html' %}
{% load static %}


{% block style %}
<link rel="stylesheet" type="text/css" href="{% static 'css/register.css' %}">
{% endblock style %}

{% block content %}
<div class="container">
    <form method="post">
        {% csrf_token %}
        <h1>Авторизация</h1>
        <label for="{{ form.username.id_for_label }}"><b>Имя пользователя</b></label>
        {{ form.username }}
        <label for="{{ form.password.id_for_label }}"><b>Пароль</b></label>
        {{ form.password }}
        <button type="submit" class="registerbtn">Войти</button>
    </form>
</div>
{% endblock content %}
