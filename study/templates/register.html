{% extends 'base.html' %}
{% load static %}

{% block style %}
<link rel="stylesheet" type="text/css" href="{% static 'css/register.css' %}">
{% endblock style %}

{% block content %}
<div class="container">
    <form method="post">
        {% csrf_token %}
        <h1>Регистрация</h1>
        <label for="{{ form.username.id_for_label }}"><b>Имя пользователя</b></label>
        {{ form.username }}
        <label for="{{ form.email.id_for_label }}"><b>Email</b></label>
        {{ form.email }}
        <label for="{{ form.password1.id_for_label }}"><b>Пароль</b></label>
        {{ form.password1 }}
        <label for="{{ form.password2.id_for_label }}"><b>Подтвердите пароль</b></label>
        {{ form.password2 }}
        <button type="submit" class="registerbtn">Зарегистрироваться</button>
    </form>
</div>
{% endblock content %}
